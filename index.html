<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JStudios â€” Modern Hub</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --primary:#2d72ff;
      --soft:#f5f7fa;
      --border:#e5e7eb;
      --radius:18px;
      --maxw:1200px;
      font-family: 'Inter', sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--soft);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:40px 16px;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
      background:#fff;
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(0,0,0,0.07);
      overflow:hidden;
    }

    header{
      padding:22px 30px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      gap:18px;
    }

    .logo{
      background:var(--primary);
      color:#fff;
      height:48px;width:48px;border-radius:var(--radius);
      display:grid;place-items:center;
      font-weight:700;font-size:18px;
    }

    nav{
      margin-left:auto;
      display:flex;gap:14px;
    }

    .tab{
      padding:10px 16px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }

    .tab.active{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }

    main{padding:30px;}

    .page{display:none;}
    .page.active{display:block;}

    /* webshop/restaurant style */
    .product-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:20px;
      margin-top:20px;
    }

    .product{
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      transition:0.2s;
    }
    .product:hover{transform:translateY(-4px);box-shadow:0 8px 22px rgba(0,0,0,0.08)}

    .thumb{
      background:var(--primary);
      height:150px;
      border-radius:var(--radius);
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:22px;font-weight:700;color:#fff;
    }

    .btn{
      padding:10px 14px;
      border-radius:var(--radius);
      border:none;
      cursor:pointer;
      font-weight:600;
      text-align:center;
      background:var(--primary);
      color:white;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">JS</div>
      <h1>JStudios</h1>
      
      <nav>
        <button class="tab" data-tab="about">About Us</button>
        <button class="tab" data-tab="games">Games</button>
      </nav>
    </header>

    <main>
      <section id="page-about" class="page">
        <h2>Welkom bij JStudios</h2>
        <p style="margin-top:10px;font-size:15px;color:#444">Dit is onze moderne hub voor games, gebouwd in een webshop/restaurant-stijl voor een strakke en professionele look.</p>
      </section>

      <section id="page-games" class="page">
        <h2>Onze Games</h2>
        <div class="product-grid">
          <article class="product">
            <div class="thumb">ðŸŽ„ Kerst Bingo</div>
            <h3 style="font-size:18px">Kerst Bingo</h3>
            <p style="color:#555;font-size:14px">Een gezellig spel in een moderne presentatie.</p>
            <a class="btn" href="https://joey226611.github.io/BINGO/Games/Bingo" target="_blank">Speel nu</a>
          </article>
        </div>
      </section>
    </main>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const pages = {
      about: document.getElementById('page-about'),
      games: document.getElementById('page-games')
    };

    function switchTab(name){
      tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === name));
      Object.keys(pages).forEach(key => pages[key].classList.toggle('active', key === name));
      location.hash = name;
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    // On load: check URL hash
    const start = location.hash.replace('#','') || 'about';
    switchTab(start);
  </script>
</body>
</html>
